<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>PhoneBook</title>
  <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Birthday</th>
      <th>PhoneNumbers</th>
      <th>Addresses</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${allContacts}">
      <td th:text="${contact.getFirstName() + ' ' + contact.getLastName()}"></td>
      <td th:text="${contact.getDateOfBirth()}"></td>
      <div th:each="phone : ${contact.getPhoneNumber()}">
        <td th:text="${phone}"></td>
      </div>
      <div th:each="address : ${contact.getAddress()}">
        <td th:text="${address.getCountry()}"></td>
        <td th:text="${address.getCity()}"></td>
        <td th:text="${address.getStreet()}"></td>
        <td th:text="${address.getZipCode()}"></td>

      </div>
    </tr>

    </tbody>
  </table>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
